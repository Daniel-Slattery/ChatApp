<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="chatApp.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chat App</title>
</head>
<body>
    <div class= "container">
    <!-- App Header -->
        <div class="msg-header">
            <div class="msg-header-img">
                <img src="chatBot-icon.jpg">
            </div>
            <div class="header-text">
                <h4>Mr. Roboto</h4>
                <h6>3 hours ago....</h6>
            </div>
            <div class="header-icons">
                <i class="fa fa-phone"></i>
                <i class="fa fa-video-camera"></i>
                <i class="fa fa-info-circle"></i>
            </div>
        </div>
    <!-- Messages Block -->
        <div id="chat-page">
            <!-- Received Message Block -->
            <div class="received-chat-container">
                <img id="sender-pic" src="chatBot-icon.jpg">
                <div id="received-msg">
                    <div class="received-msg-inbox">
                        <p class="received-msg-text">Beep boop</p>
                    </div>
                </div>
                <span class="time-received">11:01 pm | Jan 21</span>
            </div>
            <!-- Sent Message Block -->
            <div class="outgoing-chat-container">
                <div class="outgoing-chats-img">
                    <img src="human-icon.png">
                </div>
                <div class="outgoing-chats-msg">
                    <p>cool, will chat to you later Mr. Roboto. Thanks for the advice!</p>
                </div>
                <span class="time-sent">11:02 pm | Jan 21</span>
            </div>
    
            <section id="target-message"></section>  
        </div>
        <!-- App Footer -->
        <div id="msg-bottom">
            <div class="bottom-icons">
                <i class="fa fa-plus-circle"></i>
                <i class="fa fa-camera"></i>
                <i class="fa fa-microphone"></i>
                <i class="fa fa-smile-o"></i>
            </div>
                <input type="text" id="text-input" placeholder="write message...">
            <button id="button" type="button" >Send</button>
        </div>
    </div>
    <script type="text/javascript" src="chatApp.js"></script>
</body>
</html>
